# black metal
FG='#c1c1c1'
BG='#000000'
ACCENT1='#fbcb97'
ACCENT2='#d0dfee'
COMMENT='#505050'
RED='#6e4c4c'
GREEN='#5f8787'

# rebind prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
set-option -g allow-rename off
setw -g clock-mode-colour $GREEN
set -g base-index 1 

# open windows in same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# statusbar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify centre
set -g status-style "fg=$FG,bg=$BG"
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=$GREEN,bright]#(whoami)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style "fg=$RED"
set-window-option -g window-status-style "fg=$COMMENT,bg=default"
set-window-option -g window-status-current-style "fg=$ACCENT1,bg=default"
set -as terminal-features ",*:RGB" 
set -g history-limit 50000
set -g display-time 2000

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# allows for mouse support
set -g mouse on

# preix + space to jump back to prev window
bind a last-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
